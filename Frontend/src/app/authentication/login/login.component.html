<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">

<body>
  <div class="d-flex flex-column justify-content-center" style="height: 100vh; font-family: Rosario">

    <section class="position-relative py-4 py-xl-5"
      style="background: url(&quot;assets/img/Tablet%20login-pana.svg&quot;) left / contain no-repeat;">
      <div class="container">


        <div class="row d-flex justify-content-center">

          <div class="col-md-6 col-xl-4">

            <div class="card bounce animated mb-5">
              <div class="container pulse animated" (click)="goHome()"><i class="icon ion-android-arrow-back fs-1"
                  style="color: rgb(255,79,90);font-weight: bold;margin: 5px;"></i>
              </div>
              <div class="card-body d-flex flex-column align-items-center" style="border-style: none;">



                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: rgb(255,79,90);">
                  <svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                    fill="currentColor" viewBox="0 0 16 16"
                    style="color: rgb(255,255,255);border-style: none;border-color: rgb(255,255,255);">
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                    </path>
                  </svg>
                </div>
                <form #formLogin="ngForm" (ngSubmit)="login(formLogin.value)" class="text-center" method="post">

                  <p *ngIf="mode == 1" class="text-muted alert alert-danger">Nom d'utilisateur ou mot de passe incorrect
                  </p>

                  <div class="mb-3"><input [(ngModel)]="user.username" class="form-control" type="text" name="username"
                      id="username" required placeholder="Nom d&#39;utilisateur" /></div>
                  <div class="mb-3"><input [(ngModel)]="user.password" class="form-control" type="password"
                      id="password" name="password" required placeholder="Mot de passe" /></div>

                  <div class="mb-3">
                    <button [disabled]="formLogin.invalid" class="btn btn-primary d-block w-100 border-0" type="submit"
                      style="background: rgb(255,79,90);">
                      <small *ngIf="showSpinner == 0">Se connecter</small>
                      <!-- Spinner-->
                      <small *ngIf="showSpinner == 1" class="spinner-border spinner-border-sm text-light" role="status">
                      </small>
                    </button>






                  </div>
                  <p (click)="goSignup()" class="text-muted btn-clickable">Vous n'avez pas de compte ?</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/bs-init.js"></script>
  <script src="assets/js/Ultimate-Sidebar-Menu-BS5.js"></script>
</body>
